
{{ request.user }}
{% if bidder_list %}
	<style>
	 th{
                background-color:grey;
                Color:white;
            }
            th, td {
                width:150px;
                text-align:center;
                border:1px solid black;
                padding:5px

            }
	</style>
    <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th style="font-size: 20px;font-family: Comic Sans MS, serif;" >Name</th>
		<th style="font-size: 20px;font-family: Comic Sans MS, serif; ">Product Name</th>
        <th style="font-size: 20px;font-family: Comic Sans MS, serif; ">Bid Amount</th>
      </tr>
    </thead>
    <tbody>
    {% for bid in bidder %}
      <tr>
        <td style="font-size: 20px;font-family: Comic Sans MS, serif;">{{ bid.user_name }}</td>
		<td style="font-size: 20px;font-family: Comic Sans MS, serif;">{{ bid.product_id.product_name }}</td>

        <td style="font-size: 20px;font-family: Comic Sans MS, serif;">{{ bid.bid_amount }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

        {% else %}
            <h2 style="text-align: center; color: black">No bids!!</h2>
    {% endif %}
