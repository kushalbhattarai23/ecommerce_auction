
{% block contentup %}

  <div id="container" style="width: 25%" >
    <canvas id="pie-chart" >

    </canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    <script>

    var config = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#15690a', '#801815', '#1728a9', '#C0C0C0', '#D3D3D3'
          ],

        }],
        labels: {{ labels|safe }}
      },
      options: {
          legend:{
            position:'right',
        },
        title:{
            display:true,
            text:"CLASSIFICATION OF AUCTION AND SHOP PRODUCTS"

        },

        responsive: true,

      }
    };

    window.onload = function() {
      var ctx = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx, config);
    };

  </script>


{% endblock %}
