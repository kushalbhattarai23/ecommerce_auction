
  <div class="text-center">
    <br>
    <h1 class="text-center product_title">
      Order History
    </h1>
    <br>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Order Number</th>
            <th>Order Date</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for order in orderdesc %}
            <tr>
              <td>{{ order.id }}</td>
              <td>{{ order.created|date:"d M Y" }}</td>
              <td>{{ order.total }}</td>
              <td><i class="fas fa-check"></i>&nbsp;Complete</td>
              <td><a href="{% url 'order_detail' order.id %}">View Order{{ order.id }}</a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>
  <br><br>
