<style>
    table.dataTable thead .sorting:after,
table.dataTable thead .sorting:before,
table.dataTable thead .sorting_asc:after,
table.dataTable thead .sorting_asc:before,
table.dataTable thead .sorting_asc_disabled:after,
table.dataTable thead .sorting_asc_disabled:before,
table.dataTable thead .sorting_desc:after,
table.dataTable thead .sorting_desc:before,
table.dataTable thead .sorting_desc_disabled:after,
table.dataTable thead .sorting_desc_disabled:before {
  bottom: .5em;
}
</style>

<input type="text" class="form-control-sm " placeholder="Search for username" title="Type in a name"  id="myInput" onkeyup="myFunction2()" >
<br>
<br>
<table id="myTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
    <tr class="header">
      <th class="th-sm">Name
      </th>
      <th class="th-sm">Email
      </th>
      <th class="th-sm">username
      </th>
      <th class="th-sm">Admin
      </th>
      <th class="th-sm">Staff
      </th>
      <th class="th-sm">Last Login
      </th>
    </tr>
  </thead>
<tbody>
{% for each in userdesc %}

    <tr>
      <td>{{ each.username }}</td>
      <td>{{ each.email }}</td>
      <td>{{ each.first_name }} {{ each.last_name }}</td>
      <td>{{ each.is_staff }}</td>
      <td>{{ each.is_superuser }}</td>
      <td>{{ each.last_login }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
<script>
function myFunction2() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
